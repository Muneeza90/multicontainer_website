sudo: required
language: generic

services:
  - docker

install:

  - docker build -t muneeza/multi-nginx ./nginx
  - docker build -t muneeza/multi-server ./server



after_success:
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub

  - docker push muneeza/multi-nginx
  - docker push muneeza/multi-server
